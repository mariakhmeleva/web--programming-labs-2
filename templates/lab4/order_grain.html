{% extends "base.html" %}

{% block lab %}Заказ зерна{% endblock %}

{% block main %}
    <h1>Оформление заказа на зерно</h1>
    <form method="post">
        <div>
            <label for="grain_type">Тип зерна:</label>
            <select id="grain_type" name="grain_type">
                <option value="ячмень">Ячмень</option>
                <option value="овёс">Овёс</option>
                <option value="пшеница">Пшеница</option>
                <option value="рожь">Рожь</option>
            </select>
        </div>
        <div>
            <label for="weight">Вес (тонн):</label>
            <input type="text" id="weight" name="weight">
        </div>
        <button type="submit">Рассчитать стоимость</button>
    </form>

    <div style="margin-top: 20px;">
        {% if message %}
            <p>{{ message }}</p>
            {% if discount_message %}
                <p style="color: rgb(39, 8, 30);">{{ discount_message }}</p>
            {% endif %}
        {% endif %}
    </div>
{% endblock %}
